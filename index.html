<!DOCTYPE html>
<html>
<body>

<img class="light" src="https://raw.githubusercontent.com/TDWPFTW/stream/gh-pages/Light.png" alt="" width="2560" height="2560">
<div class="clouds-back"></div>
<div class="clouds-middle"></div>
<div class="clouds-front"></div>

<style>
body {
overflow: hidden;
}
.light {
    opacity: 0.125;
    position: absolute;
    top: 29%;
    left: 50%;
    width: 2560px;
    height: 2560px;
    margin: -1280px 0 0 -1280px;
    z-index: 0;
    -webkit-animation:spin 60s linear infinite;
    -moz-animation:spin 60s linear infinite;
    animation:spin 60s linear infinite;
}
    
.clouds-back {
    position: absolute;
    top: 754px;
    width: 1920px;
    height: 326px;
    background-image: url("https://raw.githubusercontent.com/TDWPFTW/stream/gh-pages/CloudsBack.png");
    z-index: 1;
    -webkit-animation: bgScroll 105s linear infinite;
    animation: bgScroll 105s linear infinite;
}
    
.clouds-middle {
    position: absolute;
    top: 847px;
    width: 1920px;
    height: 233px;
    background-image: url("https://raw.githubusercontent.com/TDWPFTW/stream/gh-pages/CloudsMiddle.png");
    z-index: 2;
    -webkit-animation: bgScroll 75s linear infinite;
    animation: bgScroll 75s linear infinite;
}
    
.clouds-front {
    position: absolute;
    top: 942px;
    width: 1920px;
    height: 138px;
    background-image: url("https://raw.githubusercontent.com/TDWPFTW/stream/gh-pages/CloudsFront.png");
    z-index: 3;
    -webkit-animation: bgScroll 45s linear infinite;
    animation: bgScroll 45s linear infinite;
}
    
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    
@-webkit-keyframes bgScroll { from { background-position: 0 0px; } to { background-position: -1536px 0px; } }
@keyframes bgScroll { from {background-position: 0 0px; } to { background-position: -1536px 0px; } }
    
.inner-container::-webkit-scrollbar { display: none; }

</style>
</body>
</html>
